<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Feedback</title>
    <link rel="stylesheet" type="text/css" href="FeedbackStyle.css"
</head>
<body>
<div class="Input">
    <form>
<p>
    <br> <label for="name">Enter your Name:</label>
    <input id="name" name="users_name" type="text">
    <br> <label for="email">Enter your Email:</label>
    <input id="email" name="users_email" type="email">
    <br><label for="feedback"> Enter any comments or feedback (Required):</label>

    <br> <textarea name="feedback" id="feedback" required rows="15" cols="100"></textarea>
    <br> <label for="student">Are you a current student?</label>
    <input id="student" name="yesno" type="radio">Yes
    <input name="yesno" type="radio">No
    <br> <input name="submit" type="submit">
    </form>
</div>


</p>

</body>
</html>
