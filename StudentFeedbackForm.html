<!doctype html>
<html lang="en">
<head>
    <title>Student Feedback</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel= "stylesheet" href="conference-styles.css" type="text/css">
</head>
<body class="m-3">

<div class="jumbotron">
    <h1>Provide feedback on how the school is doing </h1>
</div>

<div class="row">

    <div class="col-md-5">
        <div class="ml-5">
            <p>As a student or as a parent of the student, please give any of your thoughts, concerns, or any other feedback you may have.</p>
            <p> your feedback is very important to us, and we would like to hear how we can improve</p>
        </div>
    </div>

<div class="col-md-7">

    <form class="ml-5 mr-5">
            <br> <label for="name">Enter your Name:</label>
            <input id="name" class="form-control" type="text">
            <br> <label for="email">Enter your Email:</label>
            <input id="email" class="form-control" type="email">

            <br><label for="feedback"> Enter any comments or feedback (Required):</label>
            <br> <textarea id="feedback" class="form-control" required rows="15" cols="100"></textarea>

            <br>Are you a current student?
        <div class="form-check">

            <input name="current-student" id="yes" class="form-check-input" type="radio"checked>
            <label for="yes" class="form-check-label">Yes </label>
        </div>

        <div class="form-check">
            <input name="current-student" id="no" class="form-check-input" type="radio">
        <label for="no" class="form-check-label">No</label>
        </div>

        <br><input class="btn btn-primary mt-2" type="submit">
</form>

</div>

</div>

</body>
</html>
